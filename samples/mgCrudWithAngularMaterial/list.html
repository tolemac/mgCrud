<div>
    <mg-ajax path="/people" mg-cache options="jrPeopleIndex">
        <md-content>
            <md-toolbar class="filter md-theme-green">
                <form ng-submit="index.filter.page=0; index.accept();">
                    <div layout="horizontal">
                        <div flex>
                            <h2>People list</h2>
                            <md-text-float id="search" label="Search:" ng-model="index.filter.searchStr" class="long"> </md-text-float>
                        </div>
                        <div layout="vertical" layout-align="center">
                            <md-button class="md-button-raised md-button-colored" style="margin-right: 1em;" ng-click="angular.element('search').focus();" type="submit">Search!</md-button>
                        </div>
                    </div>
                </form>
            </md-toolbar>
            <div class="md-whiteframe-z1">
                <div id="list-header" layout="horizontal" layout-align="bottom">
                    <div flex>
                        <a ng-href="#/create"><md-button class="md-button-raised md-theme-light">Create new Person</md-button></a>
                    </div>
                    <div layout="horizontal">
                        <div layout="vertical">
                            <div layout="horizontal">
                                <md-button ng-click="index.filter.page=0;index.accept();" ng-disabled="index.filter.page==0" class="md-button-raised md-theme-green">First page</md-button>
                                <md-button ng-click="index.previousPage();" ng-disabled="index.filter.page <= 0" class="md-button-raised md-theme-red">Prior page</md-button>
                                <md-button ng-click="index.nextPage();" ng-disabled="index.model.length != index.filter.recordsPerPage" class="md-button-raised md-theme-light-blue">Next page</md-button>
                            </div>
                        </div>
                    </div>
                </div>
                <md-list>
                    <md-item ng-repeat="item in index.model">

                        <md-item-content>
                            <md-card flex>
                                <div layout="vertical">
                                    <div layout="horizontal">
                                        <div flex>{{item.name}}</div>
                                        <div>{{item.email}}</div>
                                    </div>
                                    <div layout="horizontal">
                                        <span flex>{{item.company}}</span>
                                        <span>
                                            <a ng-href="#/edit/{{item.id}}">Edit</a>
                                            <a ng-href="#/delete/{{item.id}}">Delete</a>
                                        </span>
                                    </div>
                                </div>
                            </md-card>
                        </md-item-content>

                    </md-item>
                </md-list>
                <div id="list-bottom" layout="horizontal" layout-align="bottom">
                    <div>
                        <md-card>
                            <div>Current page: {{index.filter.page + 1}}</div>
                        </md-card>
                    </div>
                    <div flex>
                    </div>
                    <div layout="horizontal">
                        <div layout="vertical">
                            <div layout="horizontal">
                                <md-button ng-click="index.filter.page=0;index.accept();" ng-disabled="index.filter.page==0" class="md-button-raised md-theme-green">First page</md-button>
                                <md-button ng-click="index.previousPage();" ng-disabled="index.filter.page <= 0" class="md-button-raised md-theme-red">Prior page</md-button>
                                <md-button ng-click="index.nextPage();" ng-disabled="index.model.length != index.filter.recordsPerPage" class="md-button-raised md-theme-light-blue">Next page</md-button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </md-content>
    </mg-ajax>
</div>
