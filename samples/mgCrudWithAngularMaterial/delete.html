<div>
    <mg-ajax path="/people/{{edit.params.id}}" options="mgEdit">
        <mg-ajax path="/people/{{edit.params.id}}" options="mgDelete">
            <md-content>
                <md-toolbar class="filter md-theme-green">
                    <h2>Deleting this person</h2>
                </md-toolbar>
                <div class="md-whiteframe-z1">
                        <div layout="horizontal">
                            <div flex>
                                <form>
                                    <h2>{{edit.model.name}}</h2>
                                    <md-text-float label="Name" disabled ng-model="edit.model.name" class="long"> </md-text-float>
                                    <div layout="horizontal">
                                        <md-text-float label="Company" disabled ng-model="edit.model.company"></md-text-float>
                                        <md-text-float label="eMail" disabled ng-model="edit.model.email"></md-text-float>
                                    </div>                                    
                                </form>
                            </div>
                            <div layout="vertical" layout-align="end">
                                <md-button class="md-theme-green" ng-click="delete.accept()">Delete</md-button>
                                <md-button class="md-theme-red" ng-click="delete.close()">Cancel</md-button>
                            </div>
                        </div>
                </div>
            </md-content>
        </mg-ajax>
    </mg-ajax>
</div>
